      const listaSort = inventors.sort(function (

      const listaSumandoRepetidas = data.reduce(function (obj, item) {
        //Objeto seria un objeto de los datos de arriba, si no existe el objeto con ese item, crea ese objeto con ese item con 0 repeticiones

        obj[item]++;

        return obj;
