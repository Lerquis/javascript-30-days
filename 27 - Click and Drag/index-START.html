<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="items">
      <div class="item item1">01</div>
      <div class="item item2">02</div>
      <div class="item item3">03</div>
      <div class="item item4">04</div>
      <div class="item item5">05</div>
      <div class="item item6">06</div>
      <div class="item item7">07</div>
      <div class="item item8">08</div>
      <div class="item item9">09</div>
      <div class="item item10">10</div>
      <div class="item item11">11</div>
      <div class="item item12">12</div>
      <div class="item item13">13</div>
      <div class="item item14">14</div>
      <div class="item item15">15</div>
      <div class="item item16">16</div>
      <div class="item item17">17</div>
      <div class="item item18">18</div>
      <div class="item item19">19</div>
      <div class="item item20">20</div>
      <div class="item item21">21</div>
      <div class="item item22">22</div>
      <div class="item item23">23</div>
      <div class="item item24">24</div>
      <div class="item item25">25</div>
    </div>

    <script>
      //Selectores y variables
      const slider = document.querySelector(".items");
      let clickeando = false;
      let startX;
      let scrollIzq;
      let cantidadMover;
      let x;

      //Funciones

      //EventListeners
      slider.addEventListener("mousedown", (e) => {
        clickeando = true;
        slider.classList.add("active");
        //Guardamos en que pos el usuario dio click, para saber si tenemos que movernos hacia la izq o der
        //Ponemos esa resta, para tener el numero exacto del px donde le dio click, ya que restamos el poco de espacio que tiene el bloque con el body
        startX = e.pageX - slider.getBoundingClientRect().x;
        scrollIzq = slider.scrollLeft;
      });
      slider.addEventListener("mouseleave", () => {
        clickeando = false;
        slider.classList.remove("active");
      });
      slider.addEventListener("mouseup", () => {
        clickeando = false;
        slider.classList.remove("active");
      });
      slider.addEventListener("mousemove", (e) => {
        if (!clickeando) return;
        e.preventDefault();
        //X graba el movimiento que esta haciendo el usuario, si se esta moviendo hacia la izq o derecha, esta registrando cada pixel
        x = e.pageX - -slider.getBoundingClientRect().x;
        //CantidadMover funcion para saber si el usuario se mueve hacia la izq o der
        cantidadMover = x - startX;
        //Empezamos la animacion de mover
        slider.scrollLeft = scrollIzq - cantidadMover;
      });
    </script>
  </body>
</html>
