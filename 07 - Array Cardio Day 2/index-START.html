    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      const anoActual = new Date().getFullYear();
      //Some devuelve true si al menos un elemento de la lista cumple la condicion
      const adulto = people.some(function (persona) {
        if (anoActual - persona.year >= 19) {
          return true;
        }
      });

      console.log(adulto);
      // Array.prototype.every() // is everyone 19 or older?

      //Every, todos los elementos de la lista tienen que cumplir la condicion
      const todosAdultos = people.every(function (persona) {
        if (anoActual - persona.year >= 19) {
          return true;
        }
      });

      console.log(todosAdultos);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const encontrarId = comments.find(function (comentario) {
        if (comentario.id == 823423) {
          //AL ser return true, devuelve el objeto encontrado, NO un bool de true
          return true;
        }
      });

      const encontrarIdArrowFunction = comments.find((comentario) =>
        comentario.id == 823423 ? true : false
      );

      console.log(encontrarId);
      console.log(encontrarIdArrowFunction);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      //Encontramos el indice
      const index = comments.findIndex((comentario) => comentario.id == 823423);
      //Eliminamos, existen 2 formas
      comments.splice(index, 1);
      //La otra forma
      //Donde creamos una nueva lista, metemos una copia de la lista original hasta el indice, y agregamos otra copia del orginal del que sigue del indice hasta el final
      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),
      ];
    </script>
